{% set name = "deep-labelprop" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deep-labelprop-{{ version }}.tar.gz
  sha256: 0b371e05b464b5cba14150250a9e9ab6262fc109ef395d87ddbaae0825a4f9a2

build:
  entry_points:
    - labelprop = labelprop.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - flask >=2.1.0
    - kornia >=0.6.12
    - lightning
    - monai <=1.1
    - nibabel >=3.2.1
    - numpy
    - plotext >=4.2.0
    - python >=3.8

test:
  imports:
    - labelprop
  commands:
    - pip list
    # - pip check  # Fails due to relaxed constraints. Uncomment on next release
    - labelprop --help
  requires:
    - pip

about:
  home: https://github.com/nathandecaux/labelprop
  summary: Label propagation using deep registration
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - nathandecaux
